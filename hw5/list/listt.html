 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>List</title>
</head>
<body>
  <div class="all">
    <header>		
      <div class="head">
       <h1><b>CSS Dinner Shopping List</b></h1>
       <p>Let's go to the mail!</p>
     </div>
    </header>
    <div class="list">		  
        <ul>
          <div class="block">
           <li ><input type="checkbox"  id ="1">
           <label for="1">A lot of Pickles <span>for the next lessons about CSS</span></label>
           </li>
           </div>
           <div class="block">
           <li ><input type="checkbox" id ="2"> 
           <label for="2">10 apples <span>for more CSS manipulation</span>  </label>
           </li>
           </div>
           <div class="block">
           <li><input type="checkbox" id="3" >
           <label for="3">20 oranges <span>because they are awesome</span></label> 
           </li>
           </div>
           <div class="block">
           <li><input type="checkbox" id="4" >
           <label for="4">13 plates <span>hm... they always disappear</span></label></li>
           </div>
           <div class="block">
           <li><input type="checkbox" id="5" >
           <label for="5">15 bentos</label> </li>
           </div>
           <div class="block">
           <li><input type="checkbox" id="6">
           <label for="6">1 Bottle of Sake ^_^ <span>for my friends</span></label></li>
           </div>
        </ul>
      </div>
        <footer>
          <p>Bon appetit :)</p>
        </footer>
    
  </div>       
</body>
</html>
