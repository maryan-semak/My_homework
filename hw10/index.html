<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Nike</title>
</head>
<body>
    <div class="container">
        <div class="rowLeft">
            <div class="rowLeft__logo">
                
            </div>
    

            <div class="rowLeft__nike"> 
            </div>
            <div class="rowLeft__circle">
                <div class="rowLeft__circle-black"></div>
                <div class="rowLeft__circle-vhite"></div>
                <div class="rowLeft__circle-red"></div>
                <div class="rowLeft__circle-blue"></div>
            </div>
        </div>
        <div class="rowRight">
            <h1 class="rowRight__title">Nike SB Stefan Janoski Max</h1>
            <p class="rowRight__subtitle">Unisex Skateboarding Shoe </p>
            <div class="rowRight__icon">
                <img src="images/star-active.png" alt="star-gold" class="rowRight__icon-gold">
                <img src="images/star-active.png" alt="star-gold" class="rowRight__icon-gold">
                <img src="images/star-active.png" alt="star-gold" class="rowRight__icon-gold">
                <img src="images/star.png" alt="star" class="rowRight__icon-grey">
                <img src="images/star.png" alt="star" class="rowRight__icon-grey">
            </div>
            <div class="rowRight__select">
            <div class="rowRight__select-form">
                <form action="select">
                    <select name="Size" class="rowRight__select-sel">
                        <option selected value="Size" >Size</option>
                        <option value="">38</option>
                        <option value="">39</option>
                        <option value="">40</option>
                        <option value="">41</option>
                        <option value="">42</option>
                        <option value="">43</option>
                        <option value="">44</option>
                        <option value="">45</option>
                    </select>
                </form>
            </div>
                <div class="rowRight__select-form">
                    <form action="select">
                        <select name="Qty" class="rowRight__select-sel">
                            <option selected value="">Qty</option>
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                            <option value="">5</option>
                            <option value="">6</option>
                            <option value="">7</option>
                            <option value="">8</option>
                            <option value="">9</option>
                            <option value="">10</option>
                        </select>
                    </form>
                </div>
            </div>
            <div class="rowRight__button">
                <button class="rowRight__button__botton">Add to cart</button>
            </div>
        </div>
    </div>
</body>
</html>
